<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>SpaceX Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="styles/layout.css" rel="stylesheet" />	
	</head>
	<body>
		<!-- Header -->
		<header class="grid-item head gradient">
			<img id="logo" src="images/spacex.svg" alt="Spacex"> 
			<p id="logoTekst">Dashboard</p>
		</header>
		
		<!-- Charts -->
		<div class="content">
			<div class="grid-item donut">
				<p>Brandstof</p>
				<canvas id="myChart" width="100%" height="100%"></canvas>
			</div>
			<div class="grid-item bar">
				<p>KM afgelegd</p>
				<canvas id="myChart2" width="100%" height="100%"></canvas>
			</div>
			<div class="grid-item line">
				<p>Motor Vermogen</p>
				<canvas id="myChart3" width="100%" height="100%"></canvas>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="javascript/script.js"></script>
	</body>
</html>
